<html>
    <head>
        <title>READ-TODO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>READ-TODO</h1>
        
         <script type="text/javascript">
                      
            let myRequest = 'todo.json'
            
            fetch(myRequest)
            .then(function(response) {              
                  return response.json()               
            })
            .then(function(json) { 
                console.log(json)
            })
           
           
        </script>
        
        <script>
            
            $(document).ready(function() {
                var json = ['todo.json']
                
                var ugh;
                for (var i = 0; i < json.length; i++) {
                    ugh = $('<tr/>');
                    ugh.append("<td>" + json[i].userId + "test</td>");
                    ugh.append("<td>" + json[i].id + "</td>");
                    ugh.append("<td>" + json[i].title + "</td>");
                    ugh.append("<td>" + json[i].completed + "</td>");
                    $('table').append(ugh);
                }
                });
            
        </script>
        
        <table>
            <tr>
                <th>userId</th>
                <th>id</th>
                <th>title</th>
                <th>completed</th>
            </tr>
        </table>
        
        <a href="todo.json">ToDo</a> <a href="read-todo.html">Read-ToDo</a>
    </body>
</html>
