<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Proxy</title>
        <style type="text/css">
            textarea {
                width: 500px;
                height: 100px;
            }
            
            textarea[name="results"] {
                 height: 300px;
            }
        </style>
    </head>
    <body>        
        
        <h1>API Lab</h1>

        HTTP Method:<br />
        <select name="verb">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
        </select>
        <br />
        <br />
        Resource for endpoint:<br />
        <input name="resource" value="Empl/" />
        <br />
        <br />
        
        Employee Data(optional):
        <br />  
        
        First Name: <input type="text" name="firstName" value="" />
        <br />
        Last Name: <input type="text" name="lastName" >     
        <br />
        Department: <input type="text" name="department" list="department" placeholder="">
        <br />        
        Start Date: <input type="date" name="startDate" value="" />
        <br />    
        Job Title: <input type="text" name="jobTitle" value="" />
        <br />       
        Salary: <input type="text" name="salary" value="" />  
        <br />
        <br />
        Search Data:<br />  <br />
        
        Sort 
        <select name="sort">
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="department">Department</option>
            <option value="startDate">Start Date</option>
            <option value="jobTitle">Job Title</option>
        </select>    
        
        ASC <input type="radio" name="order" value="" />
        DESC <input type="radio" name="order" value="-" />
        
        <br /><br />
        
        Search Text <input type="text" name="find" value="" />
        <br />
        Column
        <select name="column">
            <option value="firstName">First Name</option>
            <option value="lastName">Last Name</option>
            <option value="department">Department</option>
            <option value="startDate">Start Date</option>
            <option value="jobTitle">Job Title</option>
         </select> 
                
        <br />
        <br />
        
        <button>Make Call</button>
        <h3>Results</h3>
        <input name="query" size="70" readonly />
        <br />
        <textarea name="results" readonly></textarea>

        <datalist id="department">
            <option value="HR">
            <option value="Corporate">
            <option value="Sales" >
        </datalist>
        
        <script type="text/javascript">
        
            var callBtn = document.querySelector('button');            
            callBtn.addEventListener('click', makeCall);
        
            function makeCall() {
                
                let data = {
                    'firstName' : document.querySelector('input[name="firstName"]').value,
                    'lastName' : document.querySelector('input[name="lastName"]').value,
                    'department' : document.querySelector('input[name="department"]').value,
                    'startDate' : document.querySelector('input[name="startDate"]').value,
                    'jobTitle' : document.querySelector('input[name="jobTitle"]').value,
                    'salary' : document.querySelector('input[name="salary"]').value
                };   
                
                
                let params = {};   
                if (document.querySelector('input[name="order"]:checked')) {
                    params['_sort'] = document.querySelector('input[name="order"]:checked').value + document.querySelector('select[name="sort"]').value
                }
                if (document.querySelector('input[name="find"]').value) {
                    params[document.querySelector('select[name="column"]').value] = document.querySelector('input[name="find"]').value
                }
                
                
                let esc = encodeURIComponent;
                let query = Object.keys(params)
                    .map(k => esc(k) + '=' + esc(params[k]))
                    .join('&');
                
                
                let verbfield = document.querySelector('select[name="verb"]');
                let verb = verbfield.options[verbfield.selectedIndex].value;
                let resource = document.querySelector('input[name="resource"]').value;                         
                let results = document.querySelector('textarea[name="results"]');
                let url = `http://localhost:3001/api/v1/${resource}`;
                   
                document.querySelector('input[name="query"]').value = url;
                
                let myHeaders = new Headers();
                myHeaders.set('Content-Type', 'application/json');
                let myInit = { method: verb,                                
                               headers: myHeaders,
                               mode: 'cors',
                               cache: 'default' 
                             };
                             
                if ( ['POST', 'PUT'].indexOf(verb) > -1 ) {
                    myInit.body = JSON.stringify(data)
                }
                    
                let myRequest = new Request(url, myInit);
                
                fetch( myRequest ).then(function(response) { 
                    let contentType = response.headers.get("content-type");
                    if(contentType && contentType.includes("application/json")) {
                      return response.text();
                    }
                    if ( response.status === 204 ) {
                        return 'Delete';
                    }
                    throw new TypeError("Oops, we haven't got JSON!");
                }).then(function(jsonText) {
                    results.value = jsonText;
                }).catch(function(err) {
                    console.log(err);
                });              
                 
            }
        </script>
    </body>
</html>
